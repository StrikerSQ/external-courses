<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="app-logo">
            <div class="logo">
                <div class="XMLID-31">
                    <div class="XMLID-32"></div>
                </div>
                <div class="XMLID-35">
                    <div class="XMLID-36"></div>
                </div>
                <div class="XMLID-39">
                    <div class="XMLID-40"></div>
                </div>
                <div class="XMLID-43"></div>
                <div class="XMLID-44"></div>
                <div class="XMLID-45"></div>
            </div>
            <p class="logo-text">Awesome Kanban Board</p>
        </div>
        <button class="create-list">
            <div class="add-list">
                <img src="https://img.icons8.com/material/24/000000/plus--v1.png" />
            </div>
            <p class="list-text">Create new list</p>
        </button>
        <div class="user-menu">
            <div class="arrow-down">
                <img class="arrow" src="img/Vector.svg" alt="">
            </div>
            <div class="user-avatar">
                <img class="avatar" src="img/avatar-vector.svg" alt="" />
            </div>

            <div class="ellipse">
                <img class="ell" src="img/ellipse-1.svg" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer>
        <p class="active text">Active tasks: <N></N>
        </p>
        <p class="finish text">Finished tasks: <M></M>
        </p>
        <p class="board text">Kanban board by: <NAME>, <YEAR>
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
