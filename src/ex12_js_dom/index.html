<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hallo, it,s my sliders.</h1>
    <header class="flex-wrapper">
      <div class="slider-wrapper">
        <div class="slide active"><img src="img/1.jpg" alt="" /></div>
        <div class="slide"><img src="img/2.jpg" alt="" /></div>
        <div class="slide"><img src="img/3.jpg" alt="" /></div>
        <div class="slide"><img src="img/4.jpg" alt="" /></div>
        <div class="slide"><img src="img/5.jpg" alt="" /></div>
        <div class="btn-prev"></div>
        <div class="btn-next"></div>
      </div>
    </header>
    <footer class="dots-wrapper">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
