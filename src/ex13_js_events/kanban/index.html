<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="app-logo">
        <div class="logo">
          <div class="row-fragment">
            <div class="ring"></div>
            <div class="line"></div>
          </div>
          <div class="row-fragment">
            <div class="ring"></div>
            <div class="line"></div>
          </div>
          <div class="row-fragment">
            <div class="ring"></div>
            <div class="line"></div>
          </div>
        </div>
        <span>Awesome Kanban Board</span>
      </div>
      <div class="user-ivent">
        <button class="create-list">
          <img src="img/add-list.svg" alt="add" class="add" />
          <span>Create new list</span>
        </button>
        <div class="user-menu">
          <div class="user">
            <img src="img/avatar.svg" alt="user-icon" />
          </div>
          <img src="img/vector.svg" alt="arrow" class="arrow" />
        </div>
      </div>
    </header>
    <main>
      <div class="task-block backlog" title="Task for analise">
        <div class="task-header">
          <span>Backlog</span>
          <span>•••</span>
        </div>
        <div class="body-backlog">
          <button class="backlog-button" tabindex="1">
            <img src="img/add.svg" alt="add task icon" />Add card
          </button>
        </div>
      </div>
      <div class="task-block ready" title="Task to align">
        <div class="task-header">
          <span>Ready</span>
          <span>•••</span>
        </div>
        <div class="body-ready">
          <button class="ready-button" tabindex="3">
            <img src="img/add.svg" alt="add task icon" />Add card
          </button>
        </div>
      </div>
      <div class="task-block progress" title="Task in codding">
        <div class="task-header">
          <span>In Progress</span>
          <span>•••</span>
        </div>
        <div class="body-progress">
          <button class="progress-button" tabindex="5">
            <img src="img/add.svg" alt="add task icon" />Add card
          </button>
        </div>
      </div>
      <div class="wrapp">
        <div class="task-block finished" title="Finished task">
          <div class="task-header">
            <span>Finished</span>
            <span>•••</span>
          </div>
          <div class="body-finished" tabindex="7">
            <button class="finished-button">
              <img src="img/add.svg" alt="add task icon" />Add card
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="task">
        <span class="active-task">Active tasks: &lt;N&gt;</span>
        <span class="finished-task">Finished tasks: &lt;M&gt;</span>
      </div>
      <span class="info">Kanban board by <NAME>, <YEAR></span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
